<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Wordle Like</title>
</head>
<body>
    <div id="title-div"><h1>ANIMALDLE</h1></div>

    <div class="board">
    </div>

    <div class="keyboard-container grid" aria-label="display-keyboard">
        <div class="keyboard-key grid" data-key="q">Q</div>
        <div class="keyboard-key grid" data-key="w">W</div>
        <div class="keyboard-key grid" data-key="e">E</div>
        <div class="keyboard-key grid" data-key="r">R</div>
        <div class="keyboard-key grid" data-key="t">T</div>
        <div class="keyboard-key grid" data-key="y">Y</div>
        <div class="keyboard-key grid" data-key="u">U</div>
        <div class="keyboard-key grid" data-key="i">I</div>
        <div class="keyboard-key grid" data-key="o">O</div>
        <div class="keyboard-key grid" data-key="p">P</div>
        <div class="spacer-half"></div>
        <div class="keyboard-key grid" data-key="a">A</div>
        <div class="keyboard-key grid" data-key="s">S</div>
        <div class="keyboard-key grid" data-key="d">D</div>
        <div class="keyboard-key grid" data-key="f">F</div>
        <div class="keyboard-key grid" data-key="g">G</div>
        <div class="keyboard-key grid" data-key="h">H</div>
        <div class="keyboard-key grid" data-key="j">J</div>
        <div class="keyboard-key grid" data-key="k">K</div>
        <div class="keyboard-key grid" data-key="l">L</div>
        <div class="spacer-half"></div>
        <div class="keyboard-key wide-button grid" data-key="enter">ENTER</div>
        <div class="keyboard-key grid" data-key="z">Z</div>
        <div class="keyboard-key grid" data-key="x">X</div>
        <div class="keyboard-key grid" data-key="c">C</div>
        <div class="keyboard-key grid" data-key="v">V</div>
        <div class="keyboard-key grid" data-key="b">B</div>
        <div class="keyboard-key grid" data-key="n">N</div>
        <div class="keyboard-key grid" data-key="m">M</div>
        <div class="keyboard-key wide-button grid" data-key="del">DEL</div>
    </div>

    <div id="end-message">
        <h3 id="end-message-title"></h3>
        <p id="total-guesses"></p>
        <div class="end-message-div">
            <h2>STATISTICS</h2>
            <div class="stats-row">
                <div class="stats-block">
                  <div class="stats-value">1</div>
                  <div class="stats-label">Played</div>
                </div>
                <div class="stats-block">
                  <div class="stats-value">100</div>
                  <div class="stats-label">Win %</div>
                </div>
                <div class="stats-block">
                  <div class="stats-value">1</div>
                  <div class="stats-label">Current<br>Streak</div>
                </div>
                <div class="stats-block">
                  <div class="stats-value">2</div>
                  <div class="stats-label">Max<br>Streak</div>
                </div>
            </div>              
        </div>
        <div class="end-message-div">
            <h2>GUESS DISTRIBUTION</h2>
            <div id="stats-graph">
            </div>
        </div>
        
        <button id="btn-restart-game">RIGIOCA<span><svg id="svg-restart-game" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440q0-75 28.5-140.5t77-114q48.5-48.5 114-77T480-800h6l-62-62 56-58 160 160-160 160-56-58 62-62h-6q-117 0-198.5 81.5T200-440q0 117 81.5 198.5T480-160q117 0 198.5-81.5T760-440h80q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Z"/></svg></span></button>
    </div>

    <div class="notification"></div>
<script src="script.js" type="module"></script>
</body>
</html>
